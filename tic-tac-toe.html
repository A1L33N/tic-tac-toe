<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address book</title>
  </head>
  <body>
    <div class="container">
      <h1 align= "center">Tic Tac Toe</h1>
        <div id="board">
          <table>
            <tr id="row">
              <td class="square" id = "0"> </td>
              <td class="square v" id = "1"></td>
              <td class="square" id = "2"></td>
            </tr>
            <tr id="row">
              <td class="square h" id = "3"></td>
              <td class="square v h" id = "4"></td>
              <td class="square h" id = "5"></td>
            </tr>
            <tr id="row">
              <td class="square" id = "6"></td>
              <td class="square v" id = "7"></td>
              <td class="square" id = "8"></td>
            </tr>
          </table>
        </div>
        <br>

        <div id="dashboard">
          <input type="text" id="player1" placeholder="Enter player 1">
          <input type="text" id="player2" placeholder="Enter player 2">
          <button id="playButton">Play!</button>
          <h1 id="board"></h1>
        </div>

      </div>
      
    </div>
  </body>
</html>
