<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <h1 align= "center">Tic Tac Toe</h1>

      <div class="select-opponent">
        <center><form id="opponent-form">
          <label for="opponent-choide">Who are you playing against?</label>
          <select class="form-control">
            <option value="Human">Human</option>
            <option value="Computer">Computer</option>
          </select>
          <button id="start-game" type="submit">Start Game</button>
        </form></center>
      </div>
      <div class="row">
        <div class="play-game">
          <center><div id="playing"> Playing now: <b><span id="now"></span><b/> </div><center>
          <section id="game">
            <div id="board">
              <center><table>
                <tr id="row">
                  <td class="square" id = "0"></td>
                  <td class="square v" id = "1"></td>
                  <td class="square" id = "2"></td>
                </tr>
                <tr id="row">
                  <td class="square h" id = "3"></td>
                  <td class="square v h" id = "4"></td>
                  <td class="square h" id = "5"></td>
                </tr>
                <tr id="row">
                  <td class="square" id = "6"></td>
                  <td class="square v" id = "7"></td>
                  <td class="square" id = "8"></td>
                </tr>
              </table><center>
            </div>
          </section>
        </div>
      </div>
        <br>
      <center><div id="hd">

      </div></center>

      <div class="reset">
        <center><span class="btn btn-default">Play another game</span></center>
      </div>

      <div class="new-opponent">
        <center><span class="btn btn-default">Choose a new opponent type</span></center>
      </div>

    </div>
  </body>
</html>
